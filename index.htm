<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>

<body>
    <header>
        <section>
            <h1 class="displayFlex">Pomodoro</h1>
        </section>
    </header>
    <main>
        <section class="displayFlex">
            <div class="displayFlex" id="statut">
                <button class="statut notAllowed" id="etude">Etude</button>
                <button class="statut notAllowed" id="pause">Pause</button>
            </div>
        </section>
        <section class="displayFlex" id="minuteur">
            <div class="displayFlex">
                <div class="displayFlex" id="temps">
                </div>
                <div class="popup" id="popup">
                    <div class="displayFlex">
                        <div class="displayFlex" id="modifTravaille">
                            <h2>Temps d'étude</h2>
                            <input type="text" value="00:05">
                        </div>
                        <div class="displayFlex" id="modifPause">
                            <h2>Temps de pause</h2>
                            <input type="text" value="00:05">
                        </div>
                    </div>
                    <div>
                        <button type="button" id="closePopup">Ok</button>
                    </div>
                </div>
            </div>
            <div class="displayFlex">
                <button class="statut" id="lancerBouton">Démarrer</button>
            </div>
        </section>
    </main>

    <script src="scripts/app.js"></script>
</body>

</html>
